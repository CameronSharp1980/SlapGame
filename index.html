<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="game.css">

</head>

<body>
	<!-- Hacky-dirty audio section - Revise audio stucture when you have more time. -->
	<!-- <audio loop preload="auto" autoplay="autoplay">
		<source src="music/e1m1.mp3" type="audio/mpeg">
	</audio> -->
	<!-- Demon sounds -->
	<audio src="/sound/Imp-attack.wav" type="audio/wav" class="Imp-attack"></audio>
	<audio src="/sound/Imp-death.wav" type="audio/wav" class="Imp-death"></audio>
	<audio src="/sound/Imp-gib.wav" type="audio/wav" class="Imp-gib"></audio>
	<audio src="/sound/Imp-pain.wav" type="audio/wav" class="Imp-pain"></audio>
	<audio src="/sound/Imp-sight.wav" type="audio/wav" class="Imp-sight"></audio>
	<audio src="/sound/Imp-fireball.wav" type="audio/wav" class="Imp-fireball"></audio>
	<audio src="/sound/Imp-soul.wav" type="audio/wav" class="Imp-soul"></audio>
	<!-- Player sounds -->
	<audio src="/sound/DoomGuy-death.wav" type="audio/wav" class="DoomGuy-death"></audio>
	<audio src="/sound/DoomGuy-explode.wav" type="audio/wav" class="DoomGuy-explode"></audio>
	<audio src="/sound/DoomGuy-gib.wav" type="audio/wav" class="DoomGuy-gib"></audio>
	<audio src="/sound/DoomGuy-pain.wav" type="audio/wav" class="DoomGuy-pain"></audio>
	<audio src="/sound/DoomGuy-punch.wav" type="audio/wav" class="DoomGuy-punch"></audio>
	<audio src="/sound/DoomGuy-rocket.wav" type="audio/wav" class="DoomGuy-rocket"></audio>
	<audio src="/sound/DoomGuy-shotgun.wav" type="audio/wav" class="DoomGuy-shotgun"></audio>
	<!-- Item sounds -->
	<audio src="/sound/item-pickup.wav" type="audio/wav" class="item-pickup"></audio>
	<!-- Sound block end -->
	<div class="player-fov-div">
		<div class="enemy-box text-center">
			<div class="enemy-img-frame">
				<div class="enemy-img-div">
					<!-- <img src="//placehold.it/200x265" alt="enemy" class="enemy"> -->
					<!-- <img src="//placehold.it/125x250" alt="enemy" class="enemy"> -->
					<!-- <img src="img/imp.png" alt="enemy" class="enemy"> -->
					<img src="img/imp-stand.png" alt="enemy" class="enemy-img">
				</div>
			</div>
			<div class="progress-center">
				<div class="progress">
					<div class="progress-bar progress-bar-danger enemy-health-bar" role="progressbar"></div>
				</div>
			</div>
		</div>
		<div class="hud">
			<div class="ammo-box">
				<img src="img/berserk.png" alt="berserk" class="berserk-img">
			</div>
			<div class="health-box">
				<span class="player-health-box"></span>
			</div>
			<div class="frag-box">
				<span class="player-hits-box"></span>
			</div>
			<div class="face-box">
				<img src="img/face.png" alt="Marine face" class="marine-face">
			</div>
			<div class="armor-box">
				<img src="img/armor-1.png" alt="armor-1" class="armor-1">
				<img src="img/armor-2.png" alt="armor-2" class="armor-2">
			</div>
			<div class="key-box">
				<span></span>
			</div>
			<div class="ammo-list-box">
				<span></span>
			</div>

		</div>
	</div>
	<div class="actionbar">
		<div class="player-div">
			<span class="player-name"></span>
			<span class="player-hits"></span>
			<h4>Player Actions:</h4>
			<button onclick="app.controllers.slapController.punch('enemy')" class="player-punch-button">Punch</button>
			<button onclick="app.controllers.slapController.shotgun('enemy')" class="player-shotgun-button">Shotgun</button>
			<button onclick="app.controllers.slapController.rocket('enemy')" class="player-rocket-button">Rocket</button>
			<h4>Equippable Items:</h4>
			<!-- <button onclick="app.controllers.slapController.giveItem(itemsList.berserkSrength, enemy)" class="player-berserk-button">Berserk!</button> -->
			<button onclick="app.controllers.slapController.giveItem('berserk', 'enemy')" class="player-berserk-button">Berserk!</button>
			<!-- <button onclick="heal(player)" class="player-medkit-button">Medkit!</button> -->
			<button onclick="app.controllers.slapController.heal('player')" class="player-medkit-button">Medkit!</button>
			<!-- <button onclick="app.controllers.slapController.giveItem(itemsList.armor, player)" class="player-armor-button">Armor!</button> -->
			<button onclick="app.controllers.slapController.giveItem('armor', 'player')" class="player-armor-button">Armor!</button>
			<!-- <button onclick="app.controllers.slapController.giveItem(itemsList.helmet, player)" class="player-helmet-button">Helmet!</button> -->
			<button onclick="app.controllers.slapController.giveItem('helmet', 'player')" class="player-helmet-button">Helmet!</button>
		</div>
		<div class="enemy-div">
			<span class="enemy-name"></span>
			<span class="enemy-hits"></span>
			<h4>Enemy Actions:</h4>
			<button onclick="app.controllers.slapController.punch('player')" class="enemy-punch-button">Claw</button>
			<button onclick="app.controllers.slapController.shotgun('player')" class="enemy-shotgun-button">Steal Soul</button>
			<button onclick="app.controllers.slapController.rocket('player')" class="enemy-rocket-button">Fireball</button>
			<h4>Equippable Items:</h4>
			<!-- <button onclick="app.controllers.slapController.giveItem(itemsList.berserkStrength, player)" class="enemy-berserk-button">Berserk!</button> -->
			<button onclick="app.controllers.slapController.giveItem('berserk', 'player')" class="enemy-berserk-button">Berserk!</button>
			<!-- <button onclick="heal(enemy)" class="enemy-medkit-button">Medkit!</button> -->
			<button onclick="app.controllers.slapController.heal('enemy')" class="enemy-medkit-button">Medkit!</button>
			<!-- <button onclick="app.controllers.slapController.giveItem(itemsList.armor, enemy)" class="enemy-armor-button">Armor!</button> -->
			<button onclick="app.controllers.slapController.giveItem('armor', 'enemy')" class="enemy-armor-button">Berserk!</button>
			<!-- <button onclick="app.controllers.slapController.giveItem(itemsList.helmet, enemy)" class="enemy-helmet-button">Helmet!</button> -->
			<button onclick="app.controllers.slapController.giveItem('helmet', 'enemy')" class="enemy-helmet-button">Berserk!</button>
		</div>
	</div>
	<!--Before encapsulation -->
	<!-- <script src="game.js"></script> -->

	<!-- SERVICE -->
	<script src="app/slap/slap-service.js"></script>
	<!-- CONTROLLER -->
	<script src="app/slap/slap-controller.js"></script>
	<!-- INIT -->
	<script src="app/init.js"></script>
</body>

</html>
