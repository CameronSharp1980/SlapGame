<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="game.css">

</head>

<body>
	<!-- <audio loop preload="auto" autoplay="autoplay">
		<source src="music/e1m1.mp3" type="audio/mpeg">
	</audio> -->
	<div class="player-fov-div">
		<div class="title">
			<!-- <h1>Fight!</h1> -->
		</div>
		<div class="demon-box text-center">
			<img src="//placehold.it/200x265" alt="Demon" class="demon">
			<div class="progress">
				<div class="progress-bar" id="demon-health-bar" role="progressbar"></div>
			</div>
		</div>
		<div class="hud">
			<div class="ammo-box">
				<span></span>
			</div>
			<div class="health-box">
				<div class="test-div">
					<p>100</p> <!-- Why if the f'ing 'f' is this moving the div down!?-->
				</div>
			</div>
			<div class="frag-box">
				<span></span>
			</div>
			<div class="face-box">
				<span></span>
			</div>
			<div class="armor-box">
				<span></span>
			</div>
			<div class="key-box">
				<span></span>
			</div>
			<div class="ammo-list-box">
				<span></span>
			</div>

		</div>
	</div>
	<div class="actionbar">
		<div class="action-div">
			<h4>Actions</h4>
			<button onclick="punch(enemy)" class="punchButton">Punch!</button>
			<button onclick="shotgun(enemy)" class="shotgunButton">Shotgun!</button>
			<button onclick="rocket(enemy)" class="rocketButton">Rocket!</button>
		</div>
		<div class="enemy-status-div">
			<h4>Enemy Stats</h4>
			<span id="enemy-name"></span>
			<span id="enemy-hits"></span>
		</div>
		<div class="enemy-buttons-div">
			<h4>Items</h4>
			<button onclick="giveItem(itemsList.berserkStrength, enemy)" class="berserk-button">Give berserk!</button>
			<button onclick="heal(enemy)" class="medkit-button">Give medkit!</button>
			<button onclick="giveItem(itemsList.armor, enemy)" class="armor-button">Give armor!</button>
		</div>
	</div>
	<script src="game.js"></script>
</body>

</html>
