<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="game.css">

</head>

<body>
	<!-- <audio loop preload="auto" autoplay="autoplay">
		<source src="music/e1m1.mp3" type="audio/mpeg">
	</audio> -->
	<div class="player-fov-div">
		<div class="title">
			<!-- <h1>Fight!</h1> -->
		</div>
		<div class="enemy-box text-center">
			<img src="//placehold.it/200x265" alt="enemy" class="enemy">
			<div class="progress">
				<div class="progress-bar" id="enemy-health-bar" role="progressbar"></div>
			</div>
		</div>
		<div class="hud">
			<div class="ammo-box">
				<span></span>
			</div>
			<div class="health-box">
				<span id="player-health-box"></span>
			</div>
			<div class="frag-box">
				<span id="player-hits-box"></span>
			</div>
			<div class="face-box">
				<span></span>
			</div>
			<div class="armor-box">
				<span></span>
			</div>
			<div class="key-box">
				<span></span>
			</div>
			<div class="ammo-list-box">
				<span></span>
			</div>

		</div>
	</div>
	<div class="actionbar">
		<div class="player-div">
			<span id="player-name"></span>
			<span id="player-hits"></span>
			<h4>Player Actions:</h4>
			<button onclick="punch(enemy)" class="player-punch-button">Punch!</button>
			<button onclick="shotgun(enemy)" class="player-shotgun-button">Shotgun!</button>
			<button onclick="rocket(enemy)" class="player-rocket-button">Rocket!</button>
			<h4>Equippable Items:</h4>
			<button onclick="giveItem(itemsList.berserkStrength, player)" class="player-berserk-button">Berserk!</button>
			<button onclick="heal(player)" class="player-medkit-button">Medkit!</button>
			<button onclick="giveItem(itemsList.armor, player)" class="player-armor-button">Armor!</button>
		</div>
		<div class="enemy-div">
			<span id="enemy-name"></span>
			<span id="enemy-hits"></span>
			<h4>Enemy Actions:</h4>
			<button onclick="punch(player)" class="enemy-punch-button">Punch!</button>
			<button onclick="shotgun(player)" class="enemy-shotgun-button">Shotgun!</button>
			<button onclick="rocket(player)" class="emeny-rocket-button">Rocket!</button>
			<h4>Equippable Items:</h4>
			<button onclick="giveItem(itemsList.berserkStrength, enemy)" class="enemy-berserk-button">Berserk!</button>
			<button onclick="heal(enemy)" class="enemy-medkit-button">Medkit!</button>
			<button onclick="giveItem(itemsList.armor, enemy)" class="enemy-armor-button">Armor!</button>
		</div>
	</div>
	<script src="game.js"></script>
</body>

</html>
